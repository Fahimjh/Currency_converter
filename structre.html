<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyCoverter</title>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter amount</p>
                <input value="100" type="text"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/AF/flat/64.png">
                        <select name="From">
                            <option value="bdt">BDT</option>
                            <option value="afn" selected>AFN</option>
                            <option value="eur">EUR</option>
                            <option value="aed">AED</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/BD/flat/64.png">
                        <select name="To">
                            <option value="bdt" selected>BDT</option>
                            <option value="afn">AFN</option>
                            <option value="eur">EUR</option>
                            <option value="aed">AED</option>
                        </select>
                    </div>
                </div>
            </div>
        <div class="msg">1AFN=1.172BDT</div>
        <button>Get Exchange Rate</button>
        </form>
    </div>
</body>
</html>
